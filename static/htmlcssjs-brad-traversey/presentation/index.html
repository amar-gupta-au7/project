<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>
</head>
<body>
    
    
    
#forms
    <!--Forms-->
    <form action="process.php">
    <div>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name">
    </div>
    
    <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email">
    </div>
    
    <!--Text area-->
    <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
    </div>
    
    <!--select-->
    <div>
        <label for="sex">sex</label>
        <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        </select>
    </div>
    
    <!--Numbers-->
    <div>
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age">
    </div>
    
    <!--Date-->
    <div>
        <label for="birthdate">Birthday</label>
        <input type="date" id="birthdate" name="birthdate">
    </div>
    
    <!--Radio-->
    <div>
        <label for="membership">Membership</label>
        <input type="radio" id="membership" name="membership" value="simple">Simple
        <input type="radio" id="membership" name="membership" value="standard">Standard
        <input type="radio" id="membership" name="membership" value="super">Super
    </div>
    
    <!--Checkbox-->
    <div>
        <label for="membership">i like ...</label>
        <input type="checkbox" id="likes" value="bike">Bike
        <input type="checkbox" id="likes" value="scooter">Scotter
        <input type="checkbox" id="likes" value="Car">Car
    </div>
    
    <!--Input submit-->
    <input type="submit" value="submit">
    <!--using button tag button submit-->
    <button type="submit">Submit</button>
    <!--using button tag reset submit-->
    <button type="reset">Reset</button>
</form>

</body>
</html>
